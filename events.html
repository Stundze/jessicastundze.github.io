<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #f0f0f5;
}

/* Fixed smooth animated background */
.background {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0;
  background: linear-gradient(135deg, #3a1c71, #472b7f, #5b3a8c, #2a5298);
  background-size: 400% 400%;
  animation: gradientShift 40s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Optional subtle noise overlay */
.background::after {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAACnej3aAAAAAXRSTlMAQObYZgAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII=') repeat;
  opacity: 0.03;
}

/* Scrollable content */
.scroll-wrapper {
  position: relative;
  z-index: 1;
  height: 100%;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
}

/* Center content inside */
.content {
  max-width: 800px;
  margin: 2rem auto;
  padding: 1rem;
  text-align: center;
}

/* Sticky navigation */
nav {
  width: 100%;
  background: rgba(0,0,0,0.4);
  padding: 1rem;
  display: flex;
  justify-content: center;
  gap: 2rem;
  position: sticky;
  top: 0;
  z-index: 2;
}

nav a {
  color: #f9d423;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.2rem;
  transition: color 0.3s;
}

nav a:hover { color: #fff; }

/* Event cards */
.event {
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  padding: 1.5rem;
  margin: 1.5rem 0;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  text-align: left;
}

.event h2 {
  font-size: 1.8rem;
  color: #f9d423;
  margin-bottom: 0.5rem;
}

.register-link {
  font-size: 1.2rem;
  color: #f9d423;
  text-decoration: none;
  font-weight: bold;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 10px #f9d423;
  transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
  display: inline-block;
  margin-top: 1rem;
}

.register-link:hover {
  background: #f9d423;
  color: #3a1c71;
  box-shadow: 0 0 20px #f9d423;
}

footer {
  margin-top: 3rem;
  font-size: 0.9rem;
  color: #bbb;
}

@media (max-width: 500px) {
  .event h2 { font-size: 1.5rem; }
  .register-link { font-size: 1rem; }
}
</style>
</head>
