<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Events | Jessica Stundze</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Make body and html full height and prevent default scroll */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable body scroll */
    }

    /* Scrollable wrapper */
    .scroll-wrapper {
      height: 100%;
      overflow-y: scroll;  /* vertical scroll */
      overflow-x: hidden;  /* prevent horizontal scroll/bounce */
      -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
    }

    /* Body and layout inside wrapper */
    body, .scroll-wrapper {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3a1c71, #5b3a8c, #1e3c72, #2a5298);
      color: #f0f0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Navigation bar */
    nav {
      width: 100%;
      background: rgba(0,0,0,0.4);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #f9d423;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .content {
      max-width: 800px;
      width: 100%;
      margin-top: 2rem; /* to avoid nav overlap */
      text-align: center;
      padding: 1rem;
    }

    /* Event card */
    .event {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: left;
    }

    .event h2 {
      font-size: 1.8rem;
      color: #f9d423;
      margin-bottom: 0.5rem;
    }

    .register-link {
      font-size: 1.2rem;
      color: #f9d423;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px #f9d423;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
      margin-top: 1rem;
    }

    .register-link:hover {
      background: #f9d423;
      color: #3a1c71;
      box-shadow: 0 0 20px #f9d423;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #bbb;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      .event h2 { font-size: 1.5rem; }
      .register-link { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="scroll-wrapper">
    <!-- Navigation bar -->
    <nav>
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="content">
      <h1>Upcoming Events</h1>

          Register on Eventbrite
        </a>
      </div>

      <footer>
        &copy; 2025 Jessica Stundze
      </footer>
    </div>
  </div>
</body>
</html>
