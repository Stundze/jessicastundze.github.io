<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Events | Jessica Stundze</title>
  <style>
    /* Full height and prevent default scroll on body */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable default scroll */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f5;
      position: relative;
    }

    /* Background glow and gradient */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.15), transparent 50%);
      z-index: 0;
      opacity: 0.4;
      pointer-events: none;
      animation: breatheMove 20s ease-in-out infinite;
    }

    @keyframes breatheMove {
      0%   { opacity: 0.35; transform: translate(0%, 0%); }
      25%  { opacity: 0.45; transform: translate(5%, 5%); }
      50%  { opacity: 0.5; transform: translate(10%, 10%); }
      75%  { opacity: 0.45; transform: translate(5%, 5%); }
      100% { opacity: 0.35; transform: translate(0%, 0%); }
    }

    .scroll-wrapper {
      height: 100%;
      overflow-y: scroll;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* Firefox */
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, #3a1c71 0%, #5b3a8c 40%, #2a5298 100%);
    }

    .scroll-wrapper::-webkit-scrollbar {
      display: none;
    }

    /* Layout */
    body, .scroll-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    nav {
      width: 100%;
      background: rgba(0,0,0,0.4);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    nav a {
      color: #f9d423;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .content {
      max-width: 800px;
      width: 100%;
      padding: 1rem;
      margin-top: 2rem; /* avoid nav overlap */
      text-align: center;
    }

    .event {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: left;
    }

    .event h2 {
      font-size: 1.8rem;
      color: #f9d423;
      margin-bottom: 0.5rem;
    }

    .register-link {
      font-size: 1.2rem;
      color: #f9d423;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px #f9d423;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      display: inline-block;
      margin-top: 1rem;
    }

    .register-link:hover {
      background: #f9d423;
      color: #3a1c71;
      box-shadow: 0 0 20px #f9d423;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #bbb;
    }

    @media (max-width: 500px) {
      .event h2 { font-size: 1.5rem; }
      .register-link { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="scroll-wrapper">
    <!-- Navigation bar -->
    <nav>
      <a href="index.html">Home</a>

    </nav>

          Register on Eventbrite

      </div>

      <footer>
        &copy; 2025 Jessica Stundze
      </footer>
    </div>
  </div>
</body>
</html>
