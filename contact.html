<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #f0f0f5;
}

/* Fixed smooth gradient background */
.background {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  background: linear-gradient(135deg, #3a1c71 0%, #472b7f 33%, #5b3a8c 66%, #2a5298 100%);
  background-size: 400% 400%;
  background-repeat: no-repeat;
  background-attachment: fixed;
  animation: gradientShift 50s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Subtle noise overlay */
.background::after {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAACnej3aAAAAAXRSTlMAQObYZgAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII=') repeat;
  opacity: 0.03;
  pointer-events: none;
}

/* Scrollable wrapper */
.scroll-wrapper {
  position: relative;
  z-index: 1;
  height: 100%;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
}

/* Navigation */
nav {
  width: 100%;
  background: rgba(0,0,0,0.4);
  padding: 1rem;
  display: flex;
  justify-content: center;
  gap: 2rem;
  position: sticky;
  top: 0;
  z-index: 2;
}

nav a {
  color: #f9d423;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.2rem;
  transition: color 0.3s;
}

nav a:hover { color: #fff; }

/* Content */
.content {
  max-width: 800px;
  margin: 2rem auto;
  padding: 1rem;
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

p {
  font-size: 1.2rem;
  line-height: 1.8;
  margin-bottom: 2rem;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
}

/* Buttons */
.button-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.button-link {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
  font-size: 1.3rem;
  color: #f9d423;
  text-decoration: none;
  font-weight: bold;
  padding: 0.75rem 2rem;
  border-radius: 6px;
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 10px #f9d423;
  width: 250px;
  text-align: center;
  cursor: pointer;
  transition: background 0.3s, color 0.3s, box-shadow 0.3s;
}

.button-link:hover {
  background: #f9d423;
  color: #3a1c71;
  box-shadow: 0 0 20px #f9d423;
}

.instagram-icon {
  width: 32px;
  height: 32px;
  fill: currentColor;
}

footer {
  margin-top: 3rem;
  font-size: 0.9rem;
  color: #bbb;
}

@media (max-width: 500px) {
  .button-link { width: 200px; font-size: 1rem; }
}
</style>
