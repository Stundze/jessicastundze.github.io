  <title>Contact | Jessica Stundze</title>
  <style>
    /* Make body and html full height and prevent default scroll */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable body scroll */
    }

    /* Scrollable wrapper */
    .scroll-wrapper {
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    body, .scroll-wrapper {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3a1c71, #5b3a8c, #1e3c72, #2a5298);
      color: #f0f0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Navigation */
    nav {
      width: 100%;
      background: rgba(0,0,0,0.4);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav a {
      color: #f9d423;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .content {
      max-width: 800px;
      width: 100%;
      margin-top: 100px; /* push content below nav */
      padding: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }

    /* Buttons stacked vertically for all screen sizes */
    .button-container {
      display: flex;
      flex-direction: column; /* stack vertically */
      gap: 1.5rem;
      align-items: center;
      margin-bottom: 2rem;
    }

    .button-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-size: 1.3rem;
      color: #f9d423;
      text-decoration: none;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px #f9d423;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      width: 250px; /* same width for both */
      text-align: center;
    }

    .button-link:hover {
      background: #f9d423;
      color: #3a1c71;
      box-shadow: 0 0 20px #f9d423;
    }

    .instagram-icon {
      width: 32px;
      height: 32px;
      fill: currentColor;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
